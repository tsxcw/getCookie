<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <link href="./styles.css" rel="stylesheet">
  <title>getCookie</title>
  <script src="./static/axios.js"></script>
  <script src="./static/jquery.js"></script>
</head>

<body style="padding: 0px;margin:0px">
  <div class="controller">
    <button id="back">返回上一页</button>
    <button id="qj">前进</button>
    <button id="getCookie">单次获取Cookie并上传</button>
    <button id="refresh">刷新页面</button>
    <input type="text" id="url" placeholder="请输入跳转网址">

    <input type="number" id="pl" placeholder="刷新频率单位分钟" value="1">

    <button id="closeboot">关闭自动刷新并提交</button>
    <button id="reload">重启</button>
    <button id="trem">打开终端</button>

  <webview class="view" src="https://openai.com/" preload="./all.js"></webview>
  <script src="./renderer.js"></script>

<style>
  .controller {
    position: fixed;
    height: 50px;
    width: 100vw;
    background-color: aliceblue;
    padding: 0px 15px;
  }

  button,
  input {
    outline: none;
    border: none;
    background-color: firebrick;
    padding: 10px 15px;
    border-radius: 8px;
    margin-top: 5px;
    color: #fff;
  }

  button:hover {
    opacity: 0.6;
    background-color: rgb(0, 128, 255);
  }

  .view {
    position: absolute;
    top: 50px;
    width: 100vw;
    height: calc(100vh - 50px);
